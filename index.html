<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Il titolo verrà sovrascritto da JS -->
    <title>Caricamento...</title>

    <!-- === FONT === -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Oswald:wght@400;600&family=Bebas+Neue&display=swap" rel="stylesheet">
    <!-- === FINE FONT === -->

    <!-- Link al foglio di stile CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- NUOVO: Contenitore per lo sfondo dinamico (Video o Immagine) -->
    <div id="background-container">
        <video id="background-video" playsinline autoplay muted loop style="display: none;"></video>
        <!-- L'immagine verrà applicata come background-image del body se scelta -->
    </div>

    <!-- Contenitore principale per il contenuto visibile -->
    <div class="main-content">

        <!-- Contenitore per il logo (popolato da JS) -->
        <div id="logo-container"></div>

        <!-- Titolo principale della pagina (popolato da JS) -->
        <h1 id="page-title"></h1>

        <!-- Contenitore Countdown Timer -->
        <div id="countdown-container" style="display: none;">
            <p id="countdown-label"></p>
            <div id="countdown-timer">
                 <span id="days">00</span>
                 <span id="hours">00</span>
                 <span id="minutes">00</span>
                 <span id="seconds">00</span>
            </div>
             <p id="countdown-message" style="display: none;"></p>
        </div>

        <!-- Loader animato (visibilità e contenuto gestiti da JS) -->
        <div class="loader-container" id="loader" style="display: none;">
           <div class="loader-bar"></div>
           <span id="loading-text-container"></span>
        </div>

        <!-- Contenitore per i pulsanti link (popolato da JS) -->
        <div class="link-container" id="link-container">
            <!-- Messaggio mostrato durante il caricamento iniziale -->
            <p id="loading-message">Caricamento...</p>
        </div>

        <!-- Contenitore per l'immagine a piè di pagina (popolato da JS) -->
        <div id="footer-image-container"></div>

    </div> <!-- Fine main-content -->

    <!-- Link al file JavaScript per questa pagina -->
    <script src="script.js"></script>
</body>
</html>
